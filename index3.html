<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes example{
            0%  { background-color: red;}
            25% { background-color: yellow;}
            50% { background-color: blue;}
            100% { background-color: green;}
        }
    
  
   div{
   width: 200px;
   height: 100px;
   background-color: red;
   animation-name: example;
   animation-duration: 0.4s;
   animation-iteration-count: infinite;
   }



</style>
</head>
<body>
    <div> Hi </div>
</body>
</html>
